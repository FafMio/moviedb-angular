<app-header></app-header>

<section class="pt-4 position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="mb-3">
          <h2 class="m-0"><i class="bi bi-film me-2"></i>Category : {{ categoryTitle }}</h2>
        </div>
        <div class="row">
          <app-movie-card class="col-sm-4" *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
        </div>
      </div>
      <div class="col-lg-3 mt-5 mt-lg-0">
        <div>
          <h4 class="mt-4 mb-3">Categories</h4>
            <app-category-card *ngFor="let category of categories" [category]="category"></app-category-card>
        </div>
      </div>
    </div>
  </div>
</section>
