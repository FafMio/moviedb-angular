<app-header></app-header>


<section>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
        <div class="p-4 p-sm-5 bg-primary bg-opacity-10 rounded">
          <h2>Log in to your account</h2>
          <!-- Form START -->
          <form class="mt-4"
                [formGroup]="authForm"
                (ngSubmit)="onSubmitSignIn()">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input type="email" class="form-control" id="username" placeholder="Username" formControlName="username"
                     autofocus>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control"
                     id="password"
                     formControlName="password"
                     type="password"
                     placeholder="******">
            </div>

            <!-- Button -->
            <div class="row align-items-center">
              <div class="col-sm-4">
                <button [disabled]="authForm.invalid || this.authService.isLoading" class="btn btn-dark btn-block">Sign me in</button>
              </div>
              <div class="col-sm-8 text-sm-end">
                <span>Don't have an account? <a href="signup.html"><u>Sign up</u></a></span>
              </div>
            </div>
          </form>
          <!-- Form END -->
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
