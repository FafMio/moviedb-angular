<app-header></app-header>

<main>
  <section class="py-4">
    <div class="container mt-3">
      <div class="row g-4" *ngIf="movie">
        <div class="row">
          <div class="col-12">
            <h1 class="mb-0 h2">Edit movie : {{ movie.title }}</h1>
          </div>
        </div>
        <div class="col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Movies</a></li>
            <li class="breadcrumb-item"><a routerLink="/movie/{{ movie.id }}"> #{{ movie.id }}</a></li>
            <li class="breadcrumb-item active">Edit</li>
          </ol>
        </div>
        <div class="col-12">
          <div class="card border h-100">
            <form (ngSubmit)="onSubmitEditMovie()"
                  [formGroup]="editMovieForm">
              <div class="card-body">
                <div class="row">
                  <div class="col-4 mb-3">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input
                        type="text"
                        formControlName="title"
                        id="title"
                        class="form-control"
                        required
                        maxlength="20"
                      >
                    </div>
                  </div>
                  <div class="col-2 mb-3">
                    <div class="form-group">
                      <label for="tmdbId">TMDB Id</label>
                      <input
                        type="text"
                        formControlName="tmdbId"
                        id="tmdbId"
                        class="form-control"
                        required
                        maxlength="20"
                      >
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div class="form-group">
                      <label for="releasedAt">Release Date (yyyy-mm-jj)</label>
                      <input
                        type="string"
                        formControlName="releasedAt"
                        id="releasedAt"
                        class="form-control"
                        required
                        maxlength="10"
                      >
                    </div>
                  </div>

                  <div class="col-6 mb-3">
                    <div class="form-group">
                      <label for="imageUrl">Cover URL</label>
                      <input
                        type="text"
                        formControlName="imageUrl"
                        id="imageUrl"
                        class="form-control"
                        required
                      >
                    </div>
                  </div>
                  <div class="col-4 mb-3">
                    <div class="form-group">
                      <label for="originCountry">Country</label>
                      <input
                        type="text"
                        formControlName="originCountry"
                        id="originCountry"
                        class="form-control"
                        required
                      >
                    </div>
                  </div>
                  <div class="col-2 mb-3">
                    <div class="form-group">
                      <label for="originCountryShort">Country Short</label>
                      <input
                        type="text"
                        formControlName="originCountryShort"
                        id="originCountryShort"
                        class="form-control"
                        required
                      >
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="form-group">
                      <label for="synopsis">Synopsis</label>
                      <textarea
                        type="text"
                        formControlName="synopsis"
                        id="synopsis"
                        class="form-control"
                        required
                        rows="10"
                        maxlength="10"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="form-group">
                      <label for="categories">Cat√©gories</label>
                      <select
                        id="categories"
                        class="form-select"
                        formControlName="categories"
                        multiple
                      ></select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                >Edit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
