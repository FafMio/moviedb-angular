<app-header></app-header>

<main>
  <section class="py-4">
    <div class="container">
      <div class="row g-4">
        <div class="col-12">
          <div class="row g-4">

            <app-dashboard-card class="col-6" [counter]="movieCount.toString()" [icon]="'film'" [label]="'Movies'"></app-dashboard-card>
            <app-dashboard-card class="col-6" [counter]="userCount.toString()" [label]="'Users'"></app-dashboard-card>

          </div>
        </div>

        <div class="col-12">
          <div class="card border bg-transparent rounded-3">
            <div class="card-header bg-transparent border-bottom p-3">
              <div class="d-sm-flex justify-content-between align-items-center">
                <h5 class="mb-2 mb-sm-0">
                  Movies List
                  <span class="badge bg-primary bg-opacity-10 text-primary me-2">{{ movieCount }}</span>
                  <span class="badge bg-success bg-opacity-10 text-success me-2">{{ verifiedCount }}</span>
                  <span class="badge bg-warning bg-opacity-10 text-warning me-2">{{ unverifiedCount }}</span>
                </h5>
                <a href="/movies/add" class="btn btn-sm btn-primary mb-0">Add New</a>
              </div>
            </div>

            <div class="card-body">
              <div class="table-responsive border-0">
                <table class="table align-middle p-4 mb-0 table-hover table-shrink">
                  <thead class="table-dark">
                  <tr>
                    <th scope="col" class="border-0 rounded-start">Title</th>
                    <th scope="col" class="border-0">Release Date</th>
                    <th scope="col" class="border-0">Origin Country</th>
                    <th scope="col" class="border-0">Categories</th>
                    <th scope="col" class="border-0">Status</th>
                    <th scope="col" class="border-0 rounded-end">Action</th>
                  </tr>
                  </thead>

                  <tbody class="border-top-0">

                  <tr app-movie-line *ngFor="let unverifMovie of unverifiedMovies" [movie]="unverifMovie"></tr>
                  <tr app-movie-line *ngFor="let movie of movies" [movie]="movie"></tr>

                  </tbody>
                </table>
              </div>
