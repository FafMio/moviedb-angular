<div class="card">
  <div class="position-relative">
    <img class="card-img" src="{{ movie.imageUrl }}" alt="Movie image of {{ movie.title }}">
    <div class="card-img-overlay d-flex align-items-start flex-column p-3">
      <div class="w-100 mt-auto">
        <app-category-badge *ngFor="let category of movie.categories" [category]="category"></app-category-badge>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pt-3">
    <h4 class="card-title mt-2"><a href="/movie/{{ movie.id }}" class="btn-link text-reset fw-bold"> {{ movie.title }}</a></h4>
    <p class="card-text"> {{ movie.synopsis|split: 100 }}</p>
    <!-- Card info -->
    <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
      <li class="nav-item">{{ movie.releasedAt|date }}</li>
    </ul>
  </div>
</div>
